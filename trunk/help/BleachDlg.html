<H2>Bleach</H2>
<BLOCKQUOTE>
Employs an adaptive whitening filter, using a simple LMS algorithm. A brief overview is given for example in <A HREF="http://saba.kntu.ac.ir/eecd/taghirad/E%20books/TOC/Adaptive%20Filters.pdf" CLASS="ext" TARGET="_blank">saba.kntu.ac.ir/eecd/taghirad/E%20books/TOC/Adaptive%20Filters.pdf</A>
</BLOCKQUOTE>
<P>Be careful with the feedback gain. Values above -50 dB can blow up the filter.</P>
